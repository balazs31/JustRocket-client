<div class="container">
<table id="listed-files-table" class="table table-fixed table-bordered table-responsive-lg">
  <thead class="thead-light">
    <tr>
      <th *ngFor="let column of columns" scope="col">{{column}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of listedFiles">
      <td>{{file.name}}</td>
      <td>{{file.size}}</td>
      <td class="">
        <a class="btn btn-success" role="button" (click)="downloadFile(file.name)">Download</a>
      </td>
    </tr>
  </tbody>
</table>
</div>
